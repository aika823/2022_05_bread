<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Icon -->
	<link rel="shortcut icon" href="/img/favicon_null.png" />
	<link
		href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
		rel="stylesheet">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
		rel="stylesheet">

  
  <!-- Google icon -->
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

	<!-- slick -->
	<link rel="stylesheet" type="text/css" href="/static/slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="/static/slick/slick-theme.css" />


	<!-- CSS -->
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="/static/css/service.css">

	<title>별주부점</title>
	{% block extraheads %}{% endblock extraheads %}
</head>

<body>
	{% include "common/header.html" %}
	{% include "common/sidenav.html" %}
	{% block content %}{% endblock content %}
	{% include "common/footer.html" %}
	{% include "common/bottomnav.html" %}
	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="/static/slick/slick.js"></script>
	
	<!-- sidenav -->
	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "300px";
			document.getElementById("mySidenav").style.boxShadow = "0px 0px 10px 4px rgba(0, 0, 0, 0.25)";
		}
		
		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
			document.getElementById("mySidenav").style.boxShadow = "none";
		}
	</script>
	<script src="/static/js/summernote.js"></script>

  {% block extrascripts %}
  {% endblock %}
	

	{# Summer note #}
    <script>
    console.log('summernote');
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="/static/js/summernote.js"></script>

  
  <!-- sidenav dropdown -->
  <script>
    $('.mypage-dropdown').click(function(){
      $('.mypage-menu').slideToggle();
    });

  </script>

  <script>
    $('.startRadio__box').click(function(){
      var value = $(this).find('input').val();
      console.log(value);
    })
  </script>
	
</body>

</html>
